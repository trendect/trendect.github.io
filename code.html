


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript実行プログラム</title>
    <script src=https://program-library.i-i.f5.si/js/index.js ></script>
    <script src=https://ad.i-i.f5.si/ad.js ></script>
    <style>
        #console {
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            background-color: #000000;
            font-family: monospace;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>JavaScript 実行</h1>
<div id="jslibrary">
    <button id="add">+</button>     
    <button id="remove">-</button>     
    <button id="get-data">ライブラリーインストール</button>     
    <div id="text-area-container" style="margin-top: 10px;"></div>     
    <div id="script-container" style="margin-top: 20px;"></div>      

    <script>
        const container = document.getElementById('text-area-container');
        const scriptContainer = document.getElementById('script-container');

        // テキストエリアを追加
        document.getElementById('add').addEventListener('click', () => {
            const textArea = document.createElement('textarea');
            textArea.style.width = "1024px"; // 幅を指定
            textArea.style.height = "10px"; // 高さを指定
            container.appendChild(textArea);
        });

        // テキストエリアを削除
        document.getElementById('remove').addEventListener('click', () => {
            const textAreas = container.getElementsByTagName('textarea');
            if (textAreas.length > 0) {
                container.removeChild(textAreas[textAreas.length - 1]);
            }
        });

        // スクリプトを取得
        document.getElementById('get-data').addEventListener('click', () => {
            const textAreas = container.getElementsByTagName('textarea');
            Array.from(textAreas).forEach(textArea => {
                const scriptUrl = textArea.value.trim(); // URLを取得
                
                if (scriptUrl) {
                    const scriptElement = document.createElement('script');
                    scriptElement.src = scriptUrl;
                    scriptContainer.appendChild(scriptElement);
                }
            });
        });
    </script> 
</div>
    <textarea id="codeInput" rows="4" cols="50" placeholder="ここにJavaScriptコードを入力します..."></textarea><br>
    <button id="runButton">実行</button>
    
    <div id="console"></div>

    <script>
        const runButton = document.getElementById('runButton');
        const codeInput = document.getElementById('codeInput');
        const consoleDiv = document.getElementById('console');

        runButton.addEventListener('click', () => {
            const code = codeInput.value;
            try {
                // JavaScriptのコードを実行し、結果を取得
                const result = eval(code);
                consoleDiv.innerHTML += `<div>> ${code}</div>`;
                consoleDiv.innerHTML += `<div>結果: ${result}</div>`;
            } catch (error) {
                consoleDiv.innerHTML += `<div>エラー: ${error.message}</div>`;
            }
            // スクロールを最下部に
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        });
    </script>
  <Fscossadfow x="400" y="380"></Fscossadfow>
</body>
</html>
