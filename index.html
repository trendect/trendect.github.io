<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組織のホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>私たちの組織名</h1>
    <nav>
        <a href="#about">私たちについて</a>
        <a href="#services">サービス</a>
        <a href="#contact">お問い合わせ</a>
    </nav>
</header>

<section id="about">
    <h2>私たちについて</h2>
    <p>ここに組織の紹介を記載します。</p>
</section>

<section id="services">
    <h2>サービス</h2>
    <p>提供するサービスについての説明を記載します。</p>
</section>

<section id="contact">
    <h2>お問い合わせ</h2>
    <p>連絡先情報をここに記載します。</p>
    <button id="contactButton">お問い合わせを送信</button>
</section>

<footer>
    <p>&copy; 2023 私たちの組織名. All rights reserved.</p>
</footer>

<script>
    document.getElementById("contactButton").addEventListener("click", function() {
        alert("お問い合わせありがとうございます！");
    });
</script>

</body>
</html>
